<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clasificador de Aves</title>
    <link rel="icon" type="image/png" href="icono-ave.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img class="d-block mx-auto mb-2" src="images\icono-ave.png" alt="" width="80" height="80">
        <h1 class="display-5 fw-bold">Clasificador de Aves</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Clasificación de imágenes usando TensorFlow.js</p>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <video id="video" playsinline autoplay style="width: 1px;"></video>
            <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar cámara</button>
            <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
            <canvas id="othercanvas" width="150" height="150" style="display: none"></canvas>
            <div id="resultado"></div>   
            <div id="prob"></div>         
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="foot">

        <div class="py-5">

          <p>
            Rodolfo Jaramillo Ruiz 
            <a href="https://github.com/fofojaramillo/birds-app">
                <img src="/images/github-logo.png" width=20>
            </a>
            <br>
            Para Redes Neuronales Profundas, Maestria en Ciencia de Datos.</p>

          <div id = "unison"class="col-lg-6 mx-auto">
            <img src = '/images/letragrama-color.png' width=25%>
          </div>

          <div>
            <p>
                Basado en este <a href="https://github.com/ringa-tech/exportacion-perros-gatos">repositorio</a> de Ringa Tech.
            </p>
          </div>

        </div>
      </div>

      <div class="b-example-divider mb-0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>

    <script src="scripts.js"></script>

  </body>
</html>
